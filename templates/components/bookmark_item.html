<article class="bookmark-item">
  <h3 class="bookmark-title">
    <a href="{{ bookmark.url }}" target="_blank" rel="noopener"
      >{{ bookmark.title }}</a
    >
  </h3>
  {% if bookmark.tags.len() > 0 %}
    <div class="bookmark-tags">
      {% for tag in bookmark.tags %}
        <span
          class="tag"
          role="button"
          tabindex="0"
          title="Filter by {{ tag.name }}"
          >{{ tag.name }}</span
        >
      {% endfor %}
    </div>
  {% else %}
    <!-- Maintain the spacing when no tags are present, but keep the div actually empty. Plus fucking satisfy stupid fucking prettier -->
    <div class="bookmark-tags"></div>
  {% endif %}
  <div class="bookmark-meta">
    <time datetime="{{ bookmark.created_at }}">{{ bookmark.created_ago }}</time>
    â€¢ saved by
    <span class="username">{{ bookmark.created_by }}</span>
  </div>
</article>

<div id="active-tags" class="tag-list" aria-label="Active tag filters"></div>
<div id="inactive-tags" class="tag-list" aria-label="Available tags">
  {% for tag in tags %}
    <span 
      class="tag-list-item" 
      role="button"
      tabindex="0"
      aria-pressed="false"
      title="Add {{ tag.name }} filter"
    >{{ tag.name }}</span>
  {% endfor %}
</div>

<!doctype html>
<html lang="en">
  <head>
    <title>PagePouch | {{ title }}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/assets/css/simple.css" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="shortcut icon" href="/assets/img/favicon.svg" />
    <meta name="description" content="A bookmark-saving app" />
    <script src="/assets/js/htmx.min.js"></script>
    <script src="/assets/js/htmx-ext-response-targets.js"></script>
    <script src="/assets/js/tag-completion.js"></script>
  </head>
  <body hx-ext="response-targets">
    <header>
      {% if !is_error %}{% include "partials/navbar.html" %}{% endif %}
    </header>

    {% block content %}{% endblock content %}
    {% if auth_state == AuthState::Authenticated %}
      {% block sidebar %}
      {% endblock sidebar %}
    {% endif %}
    {% include "partials/footer.html" %}
  </body>
  <script>
    // Session monitoring - activity-based session validation
    (function () {
      let lastActivityCheck = Date.now();
      let checkScheduled = false;
      const CHECK_INTERVAL = 5 * 60 * 1000; // 5 minutes

      async function checkSession() {
        try {
          const response = await fetch("/api/session-check");
          if (response.status !== 200) {
            console.log("Session no longer valid, redirecting to login", {
              responseCode: response.status,
            });
            window.location.href = "/login";
          }
        } catch (e) {
          // Network error, don't logout - could be temporary
          console.warn("Session check failed:", e);
        }
        checkScheduled = false;
        lastActivityCheck = Date.now();
      }

      // Check session on user activity if enough time has passed
      function onActivity() {
        if (checkScheduled || window.location.pathname === "/login") return;
        const now = Date.now();
        if (now - lastActivityCheck > CHECK_INTERVAL) {
          checkScheduled = true;
          checkSession();
        }
      }

      // Listen for user activity
      ["mousedown", "mousemove", "keypress", "scroll", "touchstart"].forEach(
        (event) => {
          document.addEventListener(event, onActivity, { passive: true });
        },
      );
    })();

    // Theme management - run immediately to avoid flash
    (function () {
      // Check for saved theme preference or use browser preference
      const getCookie = (name) => {
        const cookies = document.cookie.split(";");
        for (let cookie of cookies) {
          const [key, value] = cookie.trim().split("=");
          if (key === name) return decodeURIComponent(value);
        }
        return null;
      };

      const theme = getCookie("theme") || "auto";
      const html = document.documentElement;

      if (theme === "dark") {
        html.classList.add("force-dark");
        html.classList.remove("force-light");
      } else if (theme === "light") {
        html.classList.add("force-light");
        html.classList.remove("force-dark");
      } else {
        // auto - remove all forced classes
        html.classList.remove("force-dark", "force-light");
      }
    })();
  </script>
</html>

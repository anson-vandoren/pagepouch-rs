<nav class="navbar">
  <div class="left">
    <a hx-swap="transition:true" href="/" class="brand">
      <img
        src="/assets/img/favicon.svg"
        alt="Product Logo"
        height="64"
        width="64"
      />
      <strong>PagePouch</strong>
    </a>
  </div>
  {% match auth_state %}
    {% when AuthState::Authenticated %}
    <div class="right">
      <a
        class="action-link"
        hx-swap="transition:true"
        href="/bookmarks/new"
        aria-label="Add a new link"
        >Add Link</a
      >
      <a hx-swap="transition:true" href="/settings" aria-label="Settings"
        >Settings</a
      >
      <a hx-swap="transition:true" hx-post="/logout" hx-target="body">
        <img src="/assets/img/logout_icon.svg" alt="Logout Icon" class="icon" />
        Log Out
      </a>
    </div>
    {% when AuthState::Anonymous %}
    <a hx-swap="transition:true" href="/login" class="loginlogout">
      <img src="/assets/img/login_icon.svg" alt="Login Icon" class="icon" />
      Log In
    </a>
    {% when AuthState::LoginPage %}
    {# No login/logout button on the login page itself #}
  {% endmatch %}
</nav>
